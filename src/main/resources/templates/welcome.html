<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Xing loteria prezentowa</title>

	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" th:href="${@environment.getProperty('server.servlet.contextPath')}">X-ing.pl</a>
	</nav>

	<div class="col-xs-12 col-sm-6 col-md-6">
		<a href="./entry/add" class="btn btn-info">Dodaj swój prezencik</a>
		<a href="./entry/edit" class="btn btn-info">Zmień swój prezencik</a>
	</div>

	<main role="main" class="container">
		<div class="starter-template">
			<h1>Do tej pory swoje prezenciki wypełnili:</h1>
		</div>

		<ol>
			<li th:each="name : ${names}" th:text="${name}"></li>
		</ol>
	</main>
</body>

</html>
